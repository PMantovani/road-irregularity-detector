<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vias irregulares</title>
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="MyApp" ng-controller="AppController as ctrl" layout="row">

<section layout="row" flex>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-xs')"
        md-whiteframe="4">

        <md-toolbar>
            <h1 class="md-toolbar-tools">Vias Irregulares</h1>
        </md-toolbar>

        <md-content>    
            <div layout-padding>
                <md-switch ng-model="ctrl.showOnlyBadRoads" aria-label="Show Only Bad Roads" class="md-primary"
                           ng-change="ctrl.onBadRoadSwitchChange()">
                    Show Only Bad Roads
                </md-switch>

                <md-radio-group ng-model="ctrl.dateRange" ng-change="ctrl.onBadRoadSwitchChange()">
                    <md-radio-button value="1" class="md-primary">Show last week</md-radio-button>
                    <md-radio-button value="2" class="md-primary">Show last two weeks</md-radio-button>
                    <md-radio-button value="4" class="md-primary">Show last four weeks</md-radio-button>
                </md-radio-group>
            </div>

            <div layout-padding>
                <rm-sensor ng-repeat="sensor in ctrl.sensors" sensor="sensor" on-click="ctrl.onSensorClick(lat, lng)"></rm-sensor>
            </div>
        </md-content>
    </md-sidenav>

    <section flex>
        <div id="map"></div>
    </section>
</section>
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaJlQ4XP8Pl0oOp5JO9YqfyvyDaTg00eg&libraries=visualization"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="js/MapService.js"></script>
<script src="js/Application.js"></script>
<script src="js/RmSensor.js"></script>
<script src="js/AppController.js"></script>
</html>
