<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vias irregulares</title>
</head>
<body ng-app="MyApp" ng-controller="AppController as ctrl">
    <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Coordenadas</th>
            <th>Aceler√¥metro</th>
            <th>Hora e Data</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="detection in ctrl.detections">
            <td>{{ detection.id }}</td>
            <td>{{ detection.position }}</td>
            <td>{{ detection.reading_value }}</td>
            <td>{{ detection.reading_date }}</td>
        </tr>
        </tbody>
    </table>
</body>

<script src="node_modules/angular/angular.min.js"></script>
<script src="js/AppController.js"></script>
</html>
